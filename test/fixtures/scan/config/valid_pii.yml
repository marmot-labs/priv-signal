version: 1

prd_nodes:
  - key: user_email
    label: User Email
    class: direct_identifier
    sensitive: true
    scope:
      module: Fixtures.Scan.User
      field: email
  - key: user_phone
    label: User Phone
    class: direct_identifier
    sensitive: true
    scope:
      module: Fixtures.Scan.User
      field: phone

flows:
  - id: user_logging_flow
    description: "User login logging flow"
    purpose: audit
    pii_categories:
      - email
    path:
      - module: Fixtures.Scan.ConfirmedPIILogging
        function: log_user_email
    exits_system: false
