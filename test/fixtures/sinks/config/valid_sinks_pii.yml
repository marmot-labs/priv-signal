version: 1
prd_nodes:
  - key: user_email
    label: User Email
    class: direct_identifier
    sensitive: true
    scope:
      module: MyApp.Accounts.User
      field: email
  - key: user_phone
    label: User Phone
    class: direct_identifier
    sensitive: true
    scope:
      module: MyApp.Accounts.User
      field: phone
flows:
  - id: "flow-1"
    description: "User data processing"
    purpose: "Support account operations"
    pii_categories: ["contact"]
    path:
      - module: "MyApp.Accounts"
        function: "update_user"
    exits_system: false
